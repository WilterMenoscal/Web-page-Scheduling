{% extends 'home.html' %}
{% load static%}
{% block content %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">profesor</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="post" action=".">
              <div class="card-body">
                  {% csrf_token %}
                  {{ form.as_ul }}
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="table-responsive py-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Carrera</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in object_list %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{c.CODD}}</td>
                            <td>{{c.Names}}</td>
                            <td>{{c.D_Escuela.NCarrera}}</td>
                            <td><a href="edicionDocente/{{c.CODD}}" class="btn btn-info">Editar</a></td>
                            <td><a href="eliminarDocente/{{c.CODD}}" class="btn btn-danger btnEliminacion">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>          <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
     <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- jQuery -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/AdminLTE-3.0.2/js/adminlte.min.js'%}"></script><!--../dist/js/adminlte.min.js-->
    <script>
        (function () {
            const btnEliminacion = document.querySelectorAll(".btnEliminacion");
            btnEliminacion.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const confirmacion = confirm('¿Seguro de eliminar el curso?');
                    if (!confirmacion) {
                        e.preventDefault();
                    }
                });
            });

        })();
    </script>
    <!-- fullCalendar 2.2.5 -->
    <!-- AdminLTE for demo purposes -->
{% endblock %}
